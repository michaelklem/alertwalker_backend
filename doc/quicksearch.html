ription id String ID of call to reject Header Parameters: Name Type Description x-access-token JWT Token to decrypt x-request-source String (web|mobile) x-device-id GUID Unique ID of device calling API x-device-service-name String (ios|android|chrome|safari) &lt;route&gt; Mark Read Route: MethodPath POST /mark-read Mark notifications as read Authentication Requires a valid x-access-token Body Parameters: Name Type Description ids Array. IDs of notifications to update Header Parameters: Name Type Description x-access-token JWT Token to decrypt x-request-source String (web|mobile) x-device-id GUID Unique ID of device calling API x-device-service-name String (ios|android|chrome|safari) &lt;route&gt; Read Route: MethodPath POST /read Read a single notification Authentication Requires a valid x-access-token Body Parameters: Name Type Description id String ID of notification to read Header Parameters: Name Type Description x-access-token JWT Token to decrypt x-request-source String (web|mobile) x-device-id GUID Unique ID of device calling API x-device-service-name String (ios|android|chrome|safari) × Search results Close Documentation generated by JSDoc 3.6.6 on 2021-04-14T08:01:49-05:00 using the DocStrap template. "},"module-oauth_.html":{"id":"module-oauth_.html","title":"Module: oauth/","body":" Alert Walker Modules location/notification/oauth/users/ Module: oauth/ API routes providing oauth related functionality such as third party login and handling oauth requests from third party services Members &lt;route&gt; Authentication URL Route: MethodPath POST /auth-url Retrieve URL to authenticate via OAuth2 with external provider Authentication Requires a valid x-access-token Body Parameters: Name Type Description source String Google|Microsoft|Apple Header Parameters: Name Type Description x-access-token JWT Token to decrypt x-request-source String (web|mobile) x-device-id GUID Unique ID of device calling API x-device-service-name String (ios|android|chrome|safari) &lt;route&gt; Login Route: MethodPath POST /login Log a user into the system using a third party account. Will also create an account in the system if one doesn't exist Body Parameters: Name Type Description username String Username email String email address password String unhashed password phone String Phone number Header Parameters: Name Type Description x-request-source String (web|mobile) x-device-id GUID Unique ID of device calling API x-device-service-name String (ios|android|chrome|safari) &lt;route&gt; Remove Token Route: MethodPath POST /remove-token Remove oauth token Authentication Requires a valid x-access-token Body Parameters: Name Type Description source String Where the token is from (google|microsoft|instagram) Header Parameters: Name Type Description x-access-token JWT Token to decrypt x-request-source String (web|mobile) x-device-id GUID Unique ID of device calling API x-device-service-name String (ios|android|chrome|safari) &lt;route&gt; Save Token Route: MethodPath POST /save-token Save oauth token Authentication Requires a valid x-access-token Body Parameters: Name Type Description accessToken String The oauth token externalId String The unique ID for this user in third party system source String Where this token is from Header Parameters: Name Type Description x-access-token JWT Token to decrypt x-request-source String (web|mobile) x-device-id GUID Unique ID of device calling API x-device-service-name String (ios|android|chrome|safari) &lt;route&gt; Third Party Account Route: MethodPath POST /third-party-account Retrieve third party account for user Authentication Requires a valid x-access-token Body Parameters: Name Type Description source String Where this token is from Header Parameters: Name Type Description x-access-token JWT Token to decrypt x-request-source String (web|mobile) x-device-id GUID Unique ID of device calling API x-device-service-name String (ios|android|chrome|safari) × Search results Close Documentation generated by JSDoc 3.6
